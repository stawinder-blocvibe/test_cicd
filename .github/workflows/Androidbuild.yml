name: HiSatwinder
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

      # Create release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}  # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v1.0.0  # Specify the tag name for the release
          release_name: Release v1.0.0  # Specify the release name
          body: |
            Release notes for version 1.0.0:
            - Feature 1
            - Feature 2
          draft: false  # Set to true to create a draft release
          prerelease: false  # Set to true to mark the release as a pre-release


      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: satwinderCICD
          path: app/build/outputs/apk/release/app-debug.apk



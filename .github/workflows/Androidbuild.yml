name: HiSatwinder
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: satwinderCICD
          path: app/build/outputs/apk/debug/app-debug.apk

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4.1.2
        with:
          name: satwinderCICD
          path: ${{ github.workspace }}/app-debug.apk

      - name: Set APK Download URL
        id: set-apk-url
        run: echo "${{ github.event.repository.html_url }}/raw/main/app-debug.apk"

      - name: Print APK Download URL
        run: echo "${{ steps.set-apk-url.outputs.apk_url }}"


name: HiSatwinder
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: satwinderCICD.apk
          path: app/build/outputs/apk/debug/app-debug.apk

  create_link:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Download the build artifact
        uses: actions/download-artifact@v4.3.1
        with:
          name: satwinderCICD.apk
          path: app/build/outputs/apk/debug/

      - name: Create link to build artifact
        run:
          echo "Build artifact: ${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/app/build/outputs/apk/debug/app-debug.apk"